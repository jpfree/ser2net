name: Build ser2net for mipsel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mipsel:
    runs-on: ubuntu-latest

    env:
      CFLAGS: ""
      CXXFLAGS: ""
      LDFLAGS: ""
      GOOS: linux
      GOARCH: mipsle
      CGO_ENABLED: "0"

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross toolchain and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-mipsel-linux-gnu g++-mipsel-linux-gnu \
            make autoconf automake libtool pkg-config \
            wget git

      - name: Build libyaml for mipsel
        run: |
          wget https://pyyaml.org/download/libyaml/yaml-0.2.5.tar.gz
          tar xvf yaml-0.2.5.tar.gz
          cd yaml-0.2.5
          ./configure --host=mipsel-linux-gnu --prefix=$HOME/mipsel-rootfs/usr
          make -j"$(nproc)"
          make install

      - name: Build OpenSSL for mipsel
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar xvf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          ./Configure linux-mips32 \
            --cross-compile-prefix=mipsel-linux-gnu- \
            --prefix=$HOME/mipsel-rootfs/usr \
            no-tests
          make -j"$(nproc)"
          make install_sw

      - name: Build gensio (C library only) for mipsel
        run: |
          git clone https://github.com/cminyard/gensio.git
          cd gensio
          autoreconf -i
          PKG_CONFIG_PATH="$HOME/mipsel-rootfs/usr/lib/pkgconfig" \
          ./configure --host=mipsel-linux-gnu --prefix=$HOME/mipsel-rootfs/usr \
            CPPFLAGS="-I$HOME/mipsel-rootfs/usr/include" \
            LDFLAGS="-L$HOME/mipsel-rootfs/usr/lib" \
            --disable-cxx \
            --disable-swig \
            --disable-examples
          rm -rf c++/swig/go c++/swig/python c++/swig/examples || true
          make -j"$(nproc)"
          make install

      - name: Build ser2net for mipsel (skip go examples)
        run: |
          ./reconf
          PKG_CONFIG_PATH="$HOME/mipsel-rootfs/usr/lib/pkgconfig" \
          ./configure --host=mipsel-linux-gnu --prefix=$HOME/mipsel-rootfs/usr \
            CPPFLAGS="-I$HOME/mipsel-rootfs/usr/include" \
            LDFLAGS="-L$HOME/mipsel-rootfs/usr/lib"
          make -j"$(nproc)" -C src
          make install DESTDIR=$HOME/mipsel-rootfs

      - name: Package artifact
        run: |
          tar czf ser2net-mipsel.tar.gz -C $HOME/mipsel-rootfs .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ser2net-mipsel
          path: ser2net-mipsel.tar.gz
