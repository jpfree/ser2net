name: Build ser2net for mipsel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-mipsel:
    runs-on: ubuntu-latest

    env:
      CFLAGS: ""
      CXXFLAGS: ""
      LDFLAGS: ""
      GOOS: linux
      GOARCH: mipsle
      CGO_ENABLED: "0"
      ROOTFS: $HOME/mipsel-rootfs

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install cross toolchain and build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-mipsel-linux-gnu g++-mipsel-linux-gnu \
            make autoconf automake libtool pkg-config \
            wget git perl

      - name: Prepare rootfs dirs
        run: |
          mkdir -p "$ROOTFS/usr" "$ROOTFS/usr/lib" "$ROOTFS/usr/include" \
                   "$ROOTFS/usr/sbin" "$ROOTFS/usr/etc"

      - name: Build libyaml for mipsel
        run: |
          wget https://pyyaml.org/download/libyaml/yaml-0.2.5.tar.gz
          tar xvf yaml-0.2.5.tar.gz
          cd yaml-0.2.5
          ./configure --host=mipsel-linux-gnu --prefix="$ROOTFS/usr"
          make -j"$(nproc)"
          make install

      - name: Build OpenSSL for mipsel
        run: |
          wget https://www.openssl.org/source/openssl-1.1.1w.tar.gz
          tar xvf openssl-1.1.1w.tar.gz
          cd openssl-1.1.1w
          ./Configure linux-mips32 --cross-compile-prefix=mipsel-linux-gnu- \
            --prefix="$ROOTFS/usr" no-tests no-shared
          make -j"$(nproc)"
          make install_sw

      - name: Build gensio (C library only) for mipsel with Makefile patching
        run: |
          git clone https://github.com/cminyard/gensio.git
          cd gensio
          autoreconf -i
          PKG_CONFIG_PATH="$ROOTFS/usr/lib/pkgconfig" \
            ./configure --host=mipsel-linux-gnu --prefix="$ROOTFS/usr" \
              CPPFLAGS="-I$ROOTFS/usr/include" \
              LDFLAGS="-L$ROOTFS/usr/lib" \
              --disable-cxx --disable-swig --disable-examples --without-go || true

          # Remove 'go' from SUBDIRS in Makefiles
          files=$(grep -lR "SUBDIRS" . || true)
          for f in $files; do
            cp "$f" "$f.bak" || true
            sed -E -i 's/(^|[[:space:]])go([[:space:]]|$)/ /g' "$f" || true
            sed -E -i 's/[[:space:]]+/ /g' "$f" || true
          done

          # Create dummy Makefile if go dir is missing
          if [ ! -d "c++/swig/go" ]; then
            mkdir -p c++/swig/go
            printf '%s\n' '# dummy Makefile to satisfy recursive build' 'all:' 'install:' 'clean:' '.PHONY: all install clean' > c++/swig/go/Makefile
          fi

          make -j"$(nproc)"
          make install

      - name: Build ser2net for mipsel (skip go examples)
        run: |
          ./reconf
          PKG_CONFIG_PATH="$ROOTFS/usr/lib/pkgconfig" \
            ./configure --host=mipsel-linux-gnu --prefix="$ROOTFS/usr" \
              CPPFLAGS="-I$ROOTFS/usr/include" \
              LDFLAGS="-L$ROOTFS/usr/lib"
          make -j"$(nproc)" -C src
          make install DESTDIR="$ROOTFS"

      - name: Sanity list installed files
        run: |
          echo "Installed tree under $ROOTFS:"
          find "$ROOTFS/usr" -type f | sort

      - name: Package artifact
        run: |
          tar czf ser2net-mipsel.tar.gz -C "$ROOTFS" .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ser2net-mipsel
          path: ser2net-mipsel.tar.gz
